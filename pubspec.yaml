name: interval_timer
description: "Interval Timer Flutter Project"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: InstagramSans
      fonts:
        - asset: assets/fonts/instagram_sans.ttf
        - asset: assets/fonts/instagram_sans_bold.ttf
          weight: 700
        - asset: assets/fonts/instagram_sans_light.ttf
          weight: 300
        - asset: assets/fonts/instagram_sans_medium.ttf
          weight: 600
